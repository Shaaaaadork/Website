<!DOCTYPE html>
<html>
<head>
    <title>Music Website</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Pictures/Logo.png" class="logo">
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>CHILL<br> LOFI<br> SONGS</h1>
            </div>
            <div class="right-col">
                <p>CLICK HERE TO LISTEN</p>
                <img src="Pictures/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="lofiSong">
        <source src="Pictures/lofi song.mp3" type="audio/mp3">
    </audio>

<script>
    var lofiSong = document.getElementById("lofiSong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(lofiSong.paused){
            lofiSong.play();
            icon.src = "Pictures/pause.png";
        }else{
            lofiSong.pause();
            icon.src = "Pictures/play.png"
        }
    }
</script>
</body>
</html>
